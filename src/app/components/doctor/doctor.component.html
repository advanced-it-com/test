<div  class="patients-table" *ngIf="(inProgressPatients$ | async)?.length>0; else noPatients">
<table class="table">
  <thead>
  <tr>
    <th scope="col">Téléphone</th>
    <th scope="col">Région</th>
    <th scope="col">Date demande</th>
    <th scope="col">Score</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let patient of (inProgressPatients$ | async)">
    <td>{{patient.phoneNumber}}</td>
    <td>{{patient.regionName}}</td>
    <td>{{patient.requestDate | date: 'MM/dd/yyyy'}}</td>
    <td>{{patient.requestScore}}</td>
    <td>{{patient.requestStatus}}</td>
  </tr>
  </tbody>
</table>
</div>
<ng-template #noPatients>
  <div class="text-center margin-top-2-rem"><h1>لم يتم العثور على مرضى</h1></div>
</ng-template>
