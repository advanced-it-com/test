<div class="container sick-form mt-5 p-3">
  <div class="form-group">
    <label for="sickName">Nom et Prénom</label>
    <input type="text" class="form-control"
           name="sickName"
           id="sickName" required>
  </div>
  <div class="form-group">
    <label style="text-align: left" for="sickPhone">Téléphone</label>
    <input type="tel" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" class="form-control"
           name="sickPhone"
           id="sickPhone">
  </div>
  <div class="form-group">
    <label for="sickCity">Ville</label>
    <input type="text" class="form-control"
           name="sickCity"
           id="sickCity">
  </div>
  <div class="row">
    <div class="col-sm-9"></div>
    <button class="btn call-button col-sm-3">
        <img src="../../../assets/images/phone.png" class="mr-1">
        <span>Appeler</span>
    </button>
  </div>
</div>
