<div class="container mt-5 sick-form p-3">
  <div class="form-group form-inline row">
    <label class="col-sm-4" for="sickName">Nom et Prénom</label>
    <input type="text" class="form-control col-sm-7"
           name="sickName"
           id="sickName" required>
  </div>
  <div class="form-group form-inline row">
    <label class="col-sm-4" style="text-align: left" for="sickPhone">Téléphone</label>
    <input type="tel" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" class="form-control col-sm-7"
           name="sickPhone"
           id="sickPhone">
  </div>
  <div class="form-group form-inline row">
    <label class="col-sm-4 text-sm-left" for="sickCity">Ville</label>
    <input type="text" class="form-control col-sm-7"
           name="sickCity"
           id="sickCity">
  </div>
    <button class="btn call-button">
        <img src="../../../assets/images/phone.png"class="mr-1">
        <span>Appeler</span>
    </button>
</div>
